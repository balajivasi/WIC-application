<div class="notification" routerLink="/notification">
    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-bell" viewBox="0 0 16 16">
      <path d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2zM8 1.918l-.797.161A4.002 4.002 0 0 0 4 6c0 .628-.134 2.197-.459 3.742-.16.767-.376 1.566-.663 2.258h10.244c-.287-.692-.502-1.49-.663-2.258C12.134 8.197 12 6.628 12 6a4.002 4.002 0 0 0-3.203-3.92L8 1.917zM14.22 12c.223.447.481.801.78 1H1c.299-.199.557-.553.78-1C2.68 10.2 3 6.88 3 6c0-2.42 1.72-4.44 4.005-4.901a1 1 0 1 1 1.99 0A5.002 5.002 0 0 1 13 6c0 .88.32 4.2 1.22 6z"/>
    </svg>
    <span class="noteCount" *ngIf="notificationsCount !=0 ">{{notificationsCount}}</span>
  </div>
<div id="content"> 
    <div class="headerImage"><img src="../assets/Images/EbtCard.jpg" class="img-fluid" /></div>
    <div ngClass="mx-auto col-11 col-md-8 col-lg-6 mt-20 text-center ">
        Hello {{LoginUserdata.HouseholdHeadFirstName}}
    </div>
</div>
<footer>
    <div class="row ml-0 mr-0 bordertop">
        <div class="col-4" [routerLink]="['/Appointments']">
            <div class="calendarIcon">
                <span class="month">{{appointmnets | date:'MMM'}}</span>
                <span class="day">{{appointmnets | date:'d'}}</span>
            </div>
            Appointments
        </div>
        <div class="col-4 pt-20 pb-20 borderLeftRight" [routerLink]="['/Benefits']">
            <div class="BenefitsIcon"><img src="../../assets/Images/EbtCard.jpg" /></div>
            Benefits
        </div>
        <div class="col-4" [routerLink]="['/UPCScan']">
            <div class="BenefitsIcon"><img src="../../assets/Images/UPCScan.png" /></div>
            UPC Scan</div>
    </div>
    <div class="row m-0 bordertop">
        <div class="col-4" [routerLink]="['/Clinic']">
            <div class="BenefitsIcon"><img src="../../assets/Images/Clinic.png" /></div>
            Clinics</div>
        <div class="col-4 pt-20 pb-20 borderLeftRight" [routerLink]="['/Stores']">
            <div class="BenefitsIcon"><img src="../../assets/Images/stores.png" /></div>
            Stores</div>
        <div class="col-4" [routerLink]="['/ResourceLink']" (click)="logout()">
            <div class="BenefitsIcon"><img src="../../assets/Images/Logout.png" /></div>
            logout</div>
    </div>
  </footer>
