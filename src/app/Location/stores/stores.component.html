<div id="content" class="card card-outline-secondary">
    <div class="card-header">
        <h3 class="mb-0">{{ PageName }}</h3>
    </div>
    <div class="card-body">
        <div class="map">
            <div class="input-group mb-3">
                <input type="text" name='searchBar' class="form-control" id="searchBar" #searchBar />
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" (click)="getGeoLocation(searchBar.value)"
                        type="button">Search</button>
                </div>
            </div>
            <div class="input-group mb-3">
                <label for="Miles" class="form-label">{{ miles | number}} Miles</label>
                <input type="range" min="0" max="30" step="5" [value]="miles" [(ngModel)]="miles" name="Miles" class="form-range" #Miles id="Miles" (change)="getMilesData()">
            </div>
            <google-map height="70vh" width="100%" [center]="center" [options]="mapOptions">
                <div *ngFor="let markerPosition of markerPositions">

                    <map-marker #marker="mapMarker" [position]="markerPosition.location"
                        (mapClick)="openInfoWindow(marker)"></map-marker>
                    <map-info-window>
                        <h5>{{markerPosition.ClinicName}}</h5>
                        <p>
                            <span>{{ markerPosition.Address1 +','+ markerPosition.Address2 }}</span>
                            <a class="pull-right" [href]="'tel:'+markerPosition.PhoneNumber">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-phone" viewBox="0 0 16 16">
                                    <path
                                        d="M11 1a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1h6zM5 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H5z" />
                                    <path d="M8 14a1 1 0 1 0 0-2 1 1 0 0 0 0 2z" />
                                </svg>
                            </a>
                        </p>

                    </map-info-window>

                </div>


            </google-map>
        </div>
    </div>
</div>
